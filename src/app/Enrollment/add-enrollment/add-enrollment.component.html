<div class="col-md-6">
  <h2 class="text-center">Create</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
<!--    <select formControlName="countryControl">-->
<!--      <option [value]="student" *ngFor="let student of students">{{student.name}}</option>-->
<!--    </select>-->
    <div class="form-group">
    <label>Name Student</label>
    <select>
      <option [value]="student" *ngFor="let student of students">{{student.name}}</option>
    </select>
    </div>
    <div class="form-group">
    <label>Name Course</label>
    <select>
      <option [value]="course" *ngFor="let course of courses">{{course.name}}</option>
    </select>
    </div>
    <div class="form-group">
      <label>Start Date:</label>
      <input  type="date" formControlName="startDate"  name="startDate" class="form-control" id="startDate" >
    </div>

    <div class="form-group">
      <label>And Date:</label>
      <input  type="date" formControlName="endDate"  name="endDate" class="form-control" id="endDate" >
    </div>
    <button class="btn btn-success" >Create</button>
  </form>
</div>
